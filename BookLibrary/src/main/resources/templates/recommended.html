<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-0evHe/X+R8KK9g3J/1zmNV3fXBJLq2OUq+2Q64uRCyDX6MD4k5DFg8ejjECjizF6" crossorigin="anonymous">
    <title>Recommended Books</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(106, 90, 205, 0.2);
            font-family: 'Times New Roman', Times, serif;
        }
        .container {
            width: 80%;
            min-height: 70vh;
            padding: 4rem;
            background: rgba(106, 90, 205, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(106, 90, 205, 0.5);
            text-align: center;
        }
        h2 {
            color: rgba(106, 90, 205, 0.9);
            margin-bottom: 20px;
        }
        .btn {
            margin: 10px;
            color: rgba(106, 90, 205, 0.9);
            padding: 12px 20px;
            background: none;
            border: 2px solid rgba(106, 90, 205, 0.9);
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            color: white;
            background-color: rgba(106, 90, 205, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 25px rgba(106, 90, 205, 0.9);
        }
        hr {
            border-color: rgba(106, 90, 205, 0.5);
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: rgba(106, 90, 205, 0.8);
            color: white;
        }
        td {
            background-color: rgba(106, 90, 205, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Recommended Books</h2>
    <hr>
    <div th:if="${recommendedBooks != null}">
        <div class="table-responsive">
            <table class="table">
		        <thead>
		            <tr>
		                <th>ISBN</th>
		                <th>Title</th>
		                <th>Genre</th>
		                <th>Description</th>
		                <th>Authors</th>
		                <th>Providers</th>
		                <th class="book-actions">Actions</th>
		            </tr>
		        </thead>
		        <tbody>
		            
		            <tr th:each="bookHolder : ${recommendedBooks}">
		                <td th:text="${bookHolder.ISBN}"></td>
		                <td th:text="${bookHolder.title}"></td>
		                <td th:text="${bookHolder.genre}"></td>
		                <td th:text="${bookHolder.description}"></td>
		                <td th:text="${bookHolder.authors}"></td>
		                <td th:text="${bookHolder.name}"></td>
		                <td>
		                    <!-- Button to make request for the book -->
		                    <form th:action="@{/user/makeRequest}" method="post">
		                        <input type="hidden" name="ISBN" th:value="${bookHolder.ISBN}">
		                        <input type="hidden" name="id" th:value="${bookHolder.id}">
		                        <button type="submit" class="btn btn-primary">Request</button>
		                    </form>
		                </td>
		            </tr>
		        </tbody>
		    </table>
        </div>
    </div>
    <div th:if="${recommendedBooks == null}">
        <p>No recommendations available at the moment.</p>
    </div>
    <p>
    <a href="/user/dashboard" class="btn btn-secondary">Return to Dashboard</a>
</div>
</body>
</html>
