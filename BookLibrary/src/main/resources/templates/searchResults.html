<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS (Updated to Bootstrap 5 to match other pages) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-0evHe/X+R8KK9g3J/1zmNV3fXBJLq2OUq+2Q64uRCyDX6MD4k5DFg8ejjECjizF6" crossorigin="anonymous">

    <title>User Dashboard - Search Results</title>

    <!-- Custom CSS for better styling -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(106, 90, 205, 0.2);
            font-family: 'Times New Roman', Times, serif;
        }
        .container {
            width: 80%; /* Match the width used on the homepage */
            min-height: 70vh; /* Added minimum height for more content space */
            padding: 4rem; /* Increased padding for a more spacious interior */
            background: rgba(106, 90, 205, 0.1);
            border-radius: 15px; /* Smoothed corner radius for a softer look */
            box-shadow: 0 8px 16px rgba(106, 90, 205, 0.5); /* Enhanced shadow for depth */
            text-align: center; /* Center alignment for all text and buttons */
        }
        h2, h4 {
            color: rgba(106, 90, 205, 0.9); /* Theme color for headers */
            margin-bottom: 20px; /* Space below headers for visual separation */
        }
        .btn {
            margin: 10px;
            color: rgba(106, 90, 205, 0.9); /* Matching text color for buttons */
            padding: 12px 20px; /* Larger padding for a more tactile feel */
            background: none; /* Transparent background to match theme */
            border: 2px solid rgba(106, 90, 205, 0.9); /* Borders to highlight buttons subtly */
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effects */
        }
        .btn:hover {
            color: white; /* White text on hover for contrast */
            background-color: rgba(106, 90, 205, 0.8); /* Darker background on hover for visibility */
            box-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 25px rgba(106, 90, 205, 0.9); /* Glowing effect on hover */
        }
        hr {
            border-color: rgba(106, 90, 205, 0.5); /* Border color for thematic consistency */
            margin-top: 20px; /* Top margin for structured layout */
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: rgba(106, 90, 205, 0.8);
            color: white;
        }
        td {
            background-color: rgba(106, 90, 205, 0.1);
        }
        .book-actions {
            background-color: rgba(106, 90, 205, 0.8);
            color: white;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Search Results</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Genre</th>
                <th>Description</th>
                <th>Authors</th>
                <th>Providers</th>
                <th class="book-actions">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over each book in the searchResults -->
            <tr th:each="bookHolder : ${searchResults}">
                <td th:text="${bookHolder.ISBN}"></td>
                <td th:text="${bookHolder.title}"></td>
                <td th:text="${bookHolder.genre}"></td>
                <td th:text="${bookHolder.description}"></td>
                <td th:text="${bookHolder.authors}"></td>
                <td th:text="${bookHolder.name}"></td>
                <td>
                    <!-- Button to make request for the book -->
                    <form th:action="@{/user/makeRequest}" method="post">
                        <input type="hidden" name="ISBN" th:value="${bookHolder.ISBN}">
                        <input type="hidden" name="id" th:value="${bookHolder.id}">
                        <button type="submit" class="btn btn-primary">Request</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <p>
    <a href="/user/dashboard" class="btn btn-secondary">Return to Dashboard</a>
</div>
</body>

</html>
