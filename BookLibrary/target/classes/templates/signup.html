<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (Updated to Bootstrap 5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-0evHe/X+R8KK9g3J/1zmNV3fXBJLq2OUq+2Q64uRCyDX6MD4k5DFg8ejjECjizF6" crossorigin="anonymous">

    <title>Register - Book(!=store)</title>

    <!-- Custom CSS for better styling -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(106, 90, 205, 0.2);
            font-family: 'Times New Roman', Times, serif;
        }
        .container {
            width: 400px;
            padding: 2rem;
            background: rgba(106, 90, 205, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(106, 90, 205, 0.5);
            animation: fallDown 1s ease-out forwards;
        }
        @keyframes fallDown {
            0% { transform: translateY(-500px); opacity: 0; }
            90% { transform: translateY(30px); opacity: 1; }
            100% { transform: translateY(0); }
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 2px solid rgba(106, 90, 205, 0.6);
            border-radius: 5px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075),
                        0 0 8px rgba(106, 90, 205, 0.6);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        input:focus {
            border-color: rgba(106, 90, 205, 0.85);
            box-shadow: 0 0 8px rgba(106, 90, 205, 0.75);
        }
        .btn {
            width: 100%;
            margin: 10px 0;
            background-color: transparent;
            border: 2px solid rgba(106, 90, 205, 0.6);
            color: rgba(106, 90, 205, 0.9);
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            color: white;
            background-color: rgba(106, 90, 205, 0.8);
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(255, 255, 255, 1), 
                        0 0 25px rgba(106, 90, 205, 0.9);
        }
    </style>
</head>
<body>

<div class="container">
    <form th:action="@{/save}" th:object="${user}" method="post">
        <h3 class="text-center mb-4">Registration</h3>
        <input type="text" th:field="*{username}" placeholder="User Name" class="form-control" required/>
        <input type="password" th:field="*{password}" placeholder="Password" class="form-control" required/>
        <button type="submit" class="btn btn-primary">Register</button>
        <a th:href="@{/login}" class="btn btn-info">Login</a>
        <div th:if="${param.error}" class="alert alert-danger">Registration Error.</div>
        <div th:utext="${successMessage}" class="alert alert-success"></div>
    </form>
</div>

</body>
</html>
