<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (Updated to Bootstrap 5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-0evHe/X+R8KK9g3J/1zmNV3fXBJLq2OUq+2Q64uRCyDX6MD4k5DFg8ejjECjizF6" crossorigin="anonymous">

    <title>Homepage - Book(!=store)</title>

    <!-- Custom CSS for better styling -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(106, 90, 205, 0.2);
            font-family: 'Times New Roman', Times, serif;
        }
        .container {
            width: 80%;
            min-height: 70vh;
            padding: 4rem;
            background: rgba(106, 90, 205, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(106, 90, 205, 0.5);
            text-align: center;
            transition: transform 0.5s ease-in-out;
        }
        h2, h4 {
            color: rgba(106, 90, 205, 0.9);
            margin-bottom: 20px;
        }
        .btn {
            margin: 10px;
            color: rgba(106, 90, 205, 0.9);
            padding: 12px 20px;
            background: none;
            border: 2px solid rgba(106, 90, 205, 0.9);
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            color: white;
            background-color: rgba(106, 90, 205, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 1), 
                        0 0 25px rgba(106, 90, 205, 0.9);
        }
        hr {
            border-color: rgba(106, 90, 205, 0.5);
            margin-top: 20px;
        }
        .user-logout {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to the Homepage of Book(!=store)</h2>
    <br> <br> <hr> <br> <br>
    
    <div sec:authorize="hasRole('ROLE_ANONYMOUS')">
    <p>
    	<a th:href="@{/login}" class="btn btn-primary btn-sm mb-3" th:text="Login"></a>
    	<a th:href="@{/register}" class="btn btn-primary btn-sm mb-3" th:text="Register"></a>
    </p>
  </div>

</body>
</html>
