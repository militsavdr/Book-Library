<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS (Updated to Bootstrap 5 to match other pages) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-0evHe/X+R8KK9g3J/1zmNV3fXBJLq2OUq+2Q64uRCyDX6MD4k5DFg8ejjECjizF6" crossorigin="anonymous">

    <title>User Dashboard - Book(!=store)</title>

    <!-- Custom CSS for better styling -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(106, 90, 205, 0.2);
            font-family: 'Times New Roman', Times, serif;
        }
        .container {
            width: 80%; /* Match the width used on the homepage */
            min-height: 70vh; /* Added minimum height for more content space */
            padding: 4rem; /* Increased padding for a more spacious interior */
            background: rgba(106, 90, 205, 0.1);
            border-radius: 15px; /* Smoothed corner radius for a softer look */
            box-shadow: 0 8px 16px rgba(106, 90, 205, 0.5); /* Enhanced shadow for depth */
            text-align: center; /* Center alignment for all text and buttons */
        }
        h2, h4 {
            color: rgba(106, 90, 205, 0.9); /* Theme color for headers */
            margin-bottom: 20px; /* Space below headers for visual separation */
        }
        .btn {
            margin: 10px;
            color: rgba(106, 90, 205, 0.9); /* Matching text color for buttons */
            padding: 12px 20px; /* Larger padding for a more tactile feel */
            background: none; /* Transparent background to match theme */
            border: 2px solid rgba(106, 90, 205, 0.9); /* Borders to highlight buttons subtly */
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effects */
        }
        .btn:hover {
            color: white; /* White text on hover for contrast */
            background-color: rgba(106, 90, 205, 0.8); /* Darker background on hover for visibility */
            box-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 25px rgba(106, 90, 205, 0.9); /* Glowing effect on hover */
        }
        hr {
            border-color: rgba(106, 90, 205, 0.5); /* Border color for thematic consistency */
            margin-top: 20px; /* Top margin for structured layout */
        }
        .genre-checkbox {
            display: inline-block;
            width: 60%;
            margin-bottom: 3px;
        }
        .genre-checkbox input {
            margin-right: 7px; 
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Welcome to User Dashboard</h2>
    <hr>
    <h4>Logged as: <span sec:authentication="name"></span></h4>
    
    <hr>
    <p>
        <a th:href="@{/user/profile}" class="btn btn-primary btn-sm mb-3">Profile</a> <!-- Profile Button - addition -->
    	<a th:href="@{/user/myBooks}" class="btn btn-primary btn-sm mb-3">Registered by me</a>
    	<a th:href="@{/user/requests}" class="btn btn-primary btn-sm mb-3">Requested by me</a>
    	<a th:href="@{/user/requestsFromMe}" class="btn btn-primary btn-sm mb-3">Requested from me</a>
    	<a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3">Logout</a>
    </p>
        <hr>
    <h4>Register a New Book</h4>
    <form th:action="@{/user/registerBook}" th:object="${book}" method="post">
        <div class="mb-3">
            <label for="ISBN" class="form-label">ISBN(*10 digits)</label>
            <input type="text" class="form-control" id="ISBN" th:field="*{ISBN}" placeholder="ISBN" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre(*Select one or more)</label>
            <div>
                <div class="genre-checkbox"><input type="checkbox" th:field="*{genre}" value="Adventure"> Adventure</div>
                <div class="genre-checkbox"><input type="checkbox" th:field="*{genre}" value="Fiction"> Fiction</div>
                <div class="genre-checkbox"><input type="checkbox" th:field="*{genre}" value="Crime"> Crime</div>
                <div class="genre-checkbox"><input type="checkbox" th:field="*{genre}" value="Art"> Art</div>
                <div class="genre-checkbox"><input type="checkbox" th:field="*{genre}" value="Comic"> Comic</div>
                <div class="genre-checkbox"><input type="checkbox" th:field="*{genre}" value="Fantasy"> Fantasy</div>
                <div class="genre-checkbox"><input type="checkbox" th:field="*{genre}" value="Biography"> Biography</div>
                <div class="genre-checkbox"><input type="checkbox" th:field="*{genre}" value="History"> History</div>
                <div class="genre-checkbox"><input type="checkbox" th:field="*{genre}" value="Science"> Science</div>
                <div class="genre-checkbox"><input type="checkbox" th:field="*{genre}" value="Literature"> Literature</div>
                <div class="genre-checkbox"><input type="checkbox" th:field="*{genre}" value="Other"> Other</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Description">
        </div>
        <div class="mb-3">
            <label for="authors" class="form-label">Authors</label>
            <input type="text" class="form-control" id="authors" th:field="*{authors}" placeholder="Authors" required>
        </div>
        <button type="submit" class="btn btn-success">Register Book</button>
    </form>
    <hr>
    <h4>Search for a Book</h4>
    <form>
        <div class="mb-3">
            <label for="searchTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="searchTitle" name="title" placeholder="Enter book title">
            <label for="searchAuthor" class="form-label">Author</label>
            <input type="text" class="form-control" id="searchAuthor" name="author" placeholder="Enter author name">
        </div>
        <button type="submit" formaction="/user/searchExact" class="btn btn-info">Search Exact</button>
        <button type="submit" formaction="/user/searchApproximate" class="btn btn-info">Search Approximate</button>
    </form>
    <p>
    	
    <a th:href="@{/user/recommended}" class="btn btn-warning">Recommended</a>  
</div>
</body>
</html>
